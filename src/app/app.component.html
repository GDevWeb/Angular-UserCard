<app-header />
<main>
  <app-new-user (addUser)="handleAddUser($event)" />
  <app-filter (filterChanged)="onFilterUserList($event)" />
  <app-card
    [userList]="filteredUserList.length ? filteredUserList : userList"
    (selectedUserId)="onSelectedUserId($event)"
    (deleteUser)="onDeleteUser($event)"
    (completedTask)="onCompleteTask($event)"
  />
</main>
<app-footer />
